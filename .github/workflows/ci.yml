name: CI/CD for ci-cd-demo (container-safe)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:18  # ðŸ§  runs all steps inside a Node.js container

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug current directory
        run: |
          pwd
          ls -R

      - name: Install dependencies
        run: |
          cd ci-cd-demo
          npm install

      - name: Run tests
        run: |
          cd ci-cd-demo
          npm test

      - name: Build Docker image
        run: |
          cd ci-cd-demo
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:latest .

      - name: Login and push Docker image
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:latest
